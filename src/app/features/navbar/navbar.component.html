<!-- Hidden Fields -->
<mat-card>
    <mat-card-title>dialogRef$</mat-card-title>
    <mat-card-subtitle>{{dialogRef$ | async}}</mat-card-subtitle>
</mat-card>

<!-- End Hidden Fields -->

<mat-toolbar color="primary">
    <a mat-icon-button (click)="toggleSideNav('start')">
        <mat-icon>menu</mat-icon>
    </a>
    <a mat-button (click)="onHome()">
        <mat-icon>home</mat-icon> Home
    </a>
    <a mat-icon-button (click)="onRequests()">
        <mat-icon>send</mat-icon>
    </a>
    <a mat-button (click)="onSettings()">
        <mat-icon>settings</mat-icon>
    </a>
    <button id="createBtn" name="createBtn" mat-raised-button color="accent" (click)="onCreate()">
        <strong>Create</strong>
    </button>
    <span fxFlex></span>
    <a mat-button (click)="toggleSideNav('end')">
        <mat-icon>more_vert</mat-icon>
    </a>

</mat-toolbar>
