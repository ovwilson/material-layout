<h1>Setting View</h1>

<form [formGroup]="modelForm">

    <mat-form-field>
        <input matInput id="titleKey" name="titleKey" formControlName="titleKey" placeholder="titleKey">
    </mat-form-field>

    <mat-form-field>
        <input matInput id="key" name="key" formControlName="key" placeholder="key">
    </mat-form-field>

    <mat-form-field>
        <input matInput id="category" name="category" formControlName="category" placeholder="category">
    </mat-form-field>

</form>
