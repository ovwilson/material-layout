<h1>Setting View</h1>

<form [formGroup]="modelForm">
    <div>
        <label>Title Key:
            <input class="form-control" formControlName="titleKey">
        </label>
    </div>
    <div>
        <label>Key:
            <input class="form-control" formControlName="key">
        </label>
    </div>
    <div>
        <label>Category:
            <input class="form-control" formControlName="category">
        </label>
    </div>
</form>
